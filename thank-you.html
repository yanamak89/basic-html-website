<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: Inter, sans-serif;
      background-color: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 1rem;
      color: #111827;
    }
    p {
      margin-bottom: 1.5rem;
      color: #374151;
    }
    a {
      display: inline-block;
      padding: .7rem 1.2rem;
      background: #111827;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
    }
    a:hover {
      filter: brightness(.9);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ Thank You!</h1>
    <p>Your message has been sent successfully.<br>
       I will get back to you soon.</p>
    <a href="index.html">⬅ Back to Home</a>

</html>
